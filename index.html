<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chelsea Chase Game (Fully Responsive Dynamic)</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const keys = {};
    let gameOver = false;

    // Game variables (will be set dynamically)
    let screenRatio, stickmanRadius, stickmanSpeed, ENEMY_SIZE, enemySpeed, fontSizeBig, fontSizeSmall;
    let stickmanX, stickmanY, enemyX, enemyY;

    // Load enemy image
    const enemyImage = new Image();
    enemyImage.src = 'enemy.png'; // Make sure this file is present

    // Responsive resize function
    function resizeCanvas(init = false) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Dynamic ratio based on window
        screenRatio = Math.min(canvas.width / 1200, canvas.height / 800);

        // Dynamically set all game element sizes and speeds
        stickmanRadius = 60 * screenRatio;
        stickmanSpeed = (12 * screenRatio) * 0.5; // Slow down 50%
        ENEMY_SIZE = 300 * screenRatio;
        enemySpeed = (4.5 * screenRatio) * 0.5; // Slow down 50%

        // Font sizes for game over screen
        fontSizeBig = 100 * screenRatio;
        fontSizeSmall = 60 * screenRatio;

        // If it's first time, initialize positions in center
        if (init) {
            stickmanX = canvas.width / 2;
            stickmanY = canvas.height / 2;
            enemyX = Math.random() * (canvas.width - ENEMY_SIZE);
            enemyY = Math.random() * (canvas.height - ENEMY_SIZE);
        }
    }

    // Handle window resize dynamically
    window.addEventListener('resize', () => resizeCanvas(false));
    resizeCanvas(true); // Initial call to set everything up

    // Controls
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    // Restart game
    window.addEventListener('keydown', (e) => {
        if (gameOver && e.key === 'r') resetGame();
    });

    function resetGame() {
        resizeCanvas(true); // Reset everything and re-center
        gameOver = false;
    }

    // Draw smiley face
    function drawSmiley(x, y, radius) {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        // Eyes
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(x - radius / 2.5, y - radius / 2.5, radius / 7, 0, Math.PI * 2);
        ctx.arc(x + radius / 2.5, y - radius / 2.5, radius / 7, 0, Math.PI * 2);
        ctx.fill();

        // Smile
        ctx.lineWidth = 4 * screenRatio;
        ctx.beginPath();
        ctx.arc(x, y, radius / 2, Math.PI / 6, 5 * Math.PI / 6);
        ctx.stroke();
    }

    // Collision detection
    function checkCollision(ax, ay, aSize, bx, by, bSize) {
        return ax < bx + bSize &&
               ax + aSize > bx &&
               ay < by + bSize &&
               ay + aSize > by;
    }

    // Game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear screen

        if (!gameOver) {
            // Move smiley (stickman)
            if (keys['ArrowLeft']) stickmanX -= stickmanSpeed;
            if (keys['ArrowRight']) stickmanX += stickmanSpeed;
            if (keys['ArrowUp']) stickmanY -= stickmanSpeed;
            if (keys['ArrowDown']) stickmanY += stickmanSpeed;

            // Stay within bounds
            stickmanX = Math.max(stickmanRadius, Math.min(canvas.width - stickmanRadius, stickmanX));
            stickmanY = Math.max(stickmanRadius, Math.min(canvas.height - stickmanRadius, stickmanY));

            // Enemy chases smiley
            let dx = stickmanX - enemyX;
            let dy = stickmanY - enemyY;
            let distance = Math.hypot(dx, dy);
            if (distance !== 0) {
                dx /= distance;
                dy /= distance;
            }
            enemyX += dx * enemySpeed;
            enemyY += dy * enemySpeed;

            // Draw smiley
            drawSmiley(stickmanX, stickmanY, stickmanRadius);

            // Draw enemy
            ctx.drawImage(enemyImage, enemyX, enemyY, ENEMY_SIZE, ENEMY_SIZE);

            // Check collision
            if (checkCollision(stickmanX - stickmanRadius, stickmanY - stickmanRadius, stickmanRadius * 2, enemyX, enemyY, ENEMY_SIZE)) {
                gameOver = true;
            }
        } else {
            // Game Over screen
            ctx.fillStyle = 'black';
            ctx.font = `${fontSizeBig}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText("CHELSEA GOT YOU. YOU LOSE!", canvas.width / 2, canvas.height / 2 - 50 * screenRatio);
            ctx.font = `${fontSizeSmall}px Arial`;
            ctx.fillText("Press 'R' to Restart", canvas.width / 2, canvas.height / 2 + 60 * screenRatio);
        }

        requestAnimationFrame(gameLoop); // Loop the game
    }

    enemyImage.onload = gameLoop; // Start game when image loads

</script>
</body>
</html>
