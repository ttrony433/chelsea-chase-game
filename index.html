<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chelsea Chase Game (Responsive & Slower)</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Make canvas fill screen dynamically
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial call

    // Variables (scaled based on screen size)
    const screenRatio = Math.min(canvas.width / 1200, canvas.height / 800);
    const stickmanRadius = 60 * screenRatio;
    const stickmanSpeed = (12 * screenRatio) * 0.75; // ✅ 50% slower
    const ENEMY_SIZE = 300 * screenRatio;
    const enemySpeed = (4.5 * screenRatio) * 0.5; // ✅ retard

    // Stickman setup
    let stickmanX = canvas.width / 2;
    let stickmanY = canvas.height / 2;

    // Enemy setup
    let enemyX = Math.random() * (canvas.width - ENEMY_SIZE);
    let enemyY = Math.random() * (canvas.height - ENEMY_SIZE);

    // Load enemy image
    const enemyImage = new Image();
    enemyImage.src = 'enemy.png'; // Ensure 'enemy.png' is uploaded with this file!

    // Controls
    const keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    let gameOver = false;

    // Draw smiley face
    function drawSmiley(x, y, radius) {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        // Eyes
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(x - radius / 2.5, y - radius / 2.5, radius / 7, 0, Math.PI * 2);
        ctx.arc(x + radius / 2.5, y - radius / 2.5, radius / 7, 0, Math.PI * 2);
        ctx.fill();

        // Smile
        ctx.lineWidth = 4 * screenRatio;
        ctx.beginPath();
        ctx.arc(x, y, radius / 2, Math.PI / 6, 5 * Math.PI / 6);
        ctx.stroke();
    }

    // Collision detection
    function checkCollision(ax, ay, aSize, bx, by, bSize) {
        return ax < bx + bSize &&
               ax + aSize > bx &&
               ay < by + bSize &&
               ay + aSize > by;
    }

    // Reset game
    function resetGame() {
        stickmanX = canvas.width / 2;
        stickmanY = canvas.height / 2;
        enemyX = Math.random() * (canvas.width - ENEMY_SIZE);
        enemyY = Math.random() * (canvas.height - ENEMY_SIZE);
        gameOver = false;
    }

    window.addEventListener('keydown', (e) => {
        if (gameOver && e.key === 'r') resetGame();
    });

    // Game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear screen

        if (!gameOver) {
            // Move stickman
            if (keys['ArrowLeft']) stickmanX -= stickmanSpeed;
            if (keys['ArrowRight']) stickmanX += stickmanSpeed;
            if (keys['ArrowUp']) stickmanY -= stickmanSpeed;
            if (keys['ArrowDown']) stickmanY += stickmanSpeed;

            // Keep stickman on screen
            stickmanX = Math.max(stickmanRadius, Math.min(canvas.width - stickmanRadius, stickmanX));
            stickmanY = Math.max(stickmanRadius, Math.min(canvas.height - stickmanRadius, stickmanY));

            // Enemy chases stickman
            let dx = stickmanX - enemyX;
            let dy = stickmanY - enemyY;
            let distance = Math.hypot(dx, dy);
            if (distance !== 0) {
                dx /= distance;
                dy /= distance;
            }
            enemyX += dx * enemySpeed;
            enemyY += dy * enemySpeed;

            // Draw stickman
            drawSmiley(stickmanX, stickmanY, stickmanRadius);

            // Draw enemy
            ctx.drawImage(enemyImage, enemyX, enemyY, ENEMY_SIZE, ENEMY_SIZE);

            // Check collision
            if (checkCollision(stickmanX - stickmanRadius, stickmanY - stickmanRadius, stickmanRadius * 2, enemyX, enemyY, ENEMY_SIZE)) {
                gameOver = true;
            }
        } else {
            // Game over screen
            ctx.fillStyle = 'black';
            ctx.font = `${100 * screenRatio}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText("CHELSEA GOT YOU. YOU LOSE!", canvas.width / 2, canvas.height / 2 - 50 * screenRatio);
            ctx.font = `${60 * screenRatio}px Arial`;
            ctx.fillText("Press 'R' to Restart", canvas.width / 2, canvas.height / 2 + 60 * screenRatio);
        }

        requestAnimationFrame(gameLoop); // Keep game running
    }

    enemyImage.onload = gameLoop; // Start game when image loads

</script>
</body>
</html>
